{% extends 'tabela_default.html' %}

{% block tabela_head %}
    {% for cabecalho in cabecalhos %}
        <th>{{ cabecalho }}</th>
    {% endfor %}
{% endblock %}

{% block tabela_body %}
    {% for tarefa in tarefas %}
        <tr>
            <td>{{ tarefa.titulo }}</td>
            <td>{{ tarefa.descricao }}</td>
            <td>{{ tarefa.prazo }}</td>
            <td>{{ tarefa.status }}</td>
        </tr>
    {% endfor %}
{% endblock %}
