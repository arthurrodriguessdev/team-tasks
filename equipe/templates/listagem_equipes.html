{% extends 'tabela_default.html' %}

{% block tabela_head %}
    {% for cabecalho in cabecalhos %}
        <th>{{ cabecalho }}</th>
    {% endfor %}
{% endblock %}

{% block tabela_body %}
    {% for equipe in equipes %}
        <tr>
            <td><a href="{% url 'visualizar_equipe' equipe.pk %}">{{ equipe.nome|capfirst }}</a></td>
            <td>{{ equipe.criada_por }}</td>
        </tr>
    {% endfor %}
{% endblock %}
